<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <section class="bg">
      <img src="assets/img/mountains-1412683.png" class="bg-img" />
      <section class="bg-mask"></section>
    </section>
    <header>
      <section class="title-section">
        <h1 class="title">TODO</h1>
        <i class="fa-solid fa-moon"></i>
      </section>
      <section class="todo-input">
        <input type="text" placeholder="Type here ..." id="todo-input" />
        <i class="fa-solid fa-circle-check check-icon" id="todo-submit"></i>
      </section>
    </header>

    <main class="todo-display">
      <ul class="todo-items"></ul>
      <section class="todo-options">
        <section class="todo-Number" id="todo-Number">0 Items left</section>
        <section class="filter-btns">
          <ul>
            <li><button id="all">All</button></li>
            <li><button id="active">Active</button></li>
            <li><button id="complete">Completed</button></li>
          </ul>
        </section>
        <section class="clearAll-btn">
          <button id="clear">Clear Completed</button>
        </section>
      </section>
    </main>
    <footer>Created By HosseinDeveloper member of Aps</footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
